<!DOCTYPE html>
<html>
	<head>
		<title>Papa Parse Player for Hotels.com</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="player.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
		<script src="../papaparse.js"></script>
		<script src="player.js"></script>
	</head>
	<body>
		<h1><a href="http://papaparse.com">Papa Parse</a> Player for Hotels.com</h1>

		<div class="grid-container">

			<div class="grid-25">
				<!-- <label><input type="checkbox" id="download"> Download</label> -->
				<label><input type="checkbox" id="stream"> Stream</label>
				<label><input type="checkbox" id="chunk"> Chunk</label>
				<!-- <label><input type="checkbox" id="worker"> Worker thread</label> -->
				<label><input type="checkbox" id="header" style="visibility: hidden;" checked></label> <!--
				<label><input type="checkbox" id="dynamicTyping"> Dynamic typing</label>
				<label><input type="checkbox" id="fastmode"> Fast mode</label>
				<label><input type="checkbox" id="skipEmptyLines"> Skip empty lines</label>
				<label><input type="checkbox" id="step-pause"> Pause on step</label>
				<label><input type="checkbox" id="print-steps"> Log each step/chunk</label> -->

				
				<label>Delimiter: <input type="text" size="5" placeholder="auto" id="delimiter"> <a href="javascript:" id="insert-tab">tab</a></label>

				Line Endings: 

				<label style="display: inline;"><input type="radio" name="newline" id="newline-auto" checked>Auto</label>
				<label style="display: inline;"><input type="radio" name="newline" id="newline-n">\n</label>
				<label style="display: inline;"><input type="radio" name="newline" id="newline-r">\r</label>
				<label style="display: inline;"><input type="radio" name="newline" id="newline-rn">\r\n</label>				
				
				<label>Preview: <input type="number" min="0" max="1000" placeholder="default" id="preview"></label>
				
				<label>Encoding: <input type="text" id="encoding" placeholder="default" size="10"></label>
				
				<label>Comment char: <input type="text" size="5" maxlength="1" placeholder="default" id="comments"></label>
				
				<label>Papa.LocalChunkSize: <input type="number" min="0" placeholder="default" id="localChunkSize"></label>
				
				<label>Papa.RemoteChunkSize: <input type="number" min="0" placeholder="default" id="remoteChunkSize"></label>
			</div>

			<div id="column-to-key-simple">
				<table>
					<textarea id="filePrev" rows="3" style="min-height: inherit; height: auto;" placeholder="Load a file to see preview"></textarea>
				</table>
				
				<form name="tag_form" id="tag-values-simple">

					<label for="cat_1" style="display: inline;">OID</label>
					<select name="cat_1" id="cat_1" placeholder= "OID" style="width: 172px">
						<Option value="" >Column Edit</option>
					</select>

					<label for="cat_2" style="display: inline;">CID</label>
					<select id="cat_2" style="width: 172px">
						<Option value="" >Column Edit</option>
					</select>

					<label for="cat_1" style="display: inline;">TYPE</label>
					<select id="cat_3" style="width: 172px">
						<Option value="" >Column Edit</option>
					</select>

					

					<br>
					<label for="cat_1" style="display: inline;">OID</label>
					<input type="text" id="box1">

					<label for="cat_1" style="display: inline;">CID</label>
					<input type="text" id="box2">

					<label for="cat_1" style="display: inline;">TYPE</label>
					<input type="text" id="box3">

					
				<button onclick="formValues()" type="submit" value="Submit" id="pre_sub">Submit</button>
				<!-- <button onClick="addOption";></button> -->
				</form>
			</div>
			

			<div class="grid-75 text-center">

		
		
				<br>
				<b>or</b>
				<br>

				<input type="file" id="files" multiple>
			
				<br><br>
<!-- 			<label><input type="checkbox" id="preview-pixels">Check this to preview the output in the browser</label>
				<label><input type="checkbox" id="fire-ze-pixels" >Check this to have the pixels fired upon completion of parsing</label>
				<script>$('#preview-pixels').change = function() { $('#fire-ze-pixels').enabled = !this.checked; };</script> -->
				<p><b>Choose whether to preview or fire the pixels.</b></p>
				<p><b>ALWAYS PREVIEW FIRST!!!</b></p>
				<label><input type="radio" id="preview-pixels" name="firePixels" value="preview" checked>Select to preview the output below</label>
				<label><input type="radio" id="fire-ze-pixels" name="firePixels" value="fire">Select to have the pixels fired upon completion of parsing</label>
				<br><br>
				<label><input type="checkbox" id="output-csv">Output resulting pixels to CSV file</label>
				<br><br>
				<button id="submit-parse">Parse</button>
<!-- 				&nbsp;
				<button id="submit-unparse">Unparse</button> -->

				<br><br>

				<i>Open the Console in your browser's inspector tools to see further details.</i>

				<br><br>
			</div>
			<div class="pixel-preview"></div>
			<div class="pixel-list"></div>
		</div>
	</body>
</html>
